<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <!-- <link rel="stylesheet" href="../src/styles.css" /> -->
    <link rel="stylesheet" href="https://use.typekit.net/ilx0mlo.css" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modal"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      //window.orientation supported in iphones and almost all browsers

      window.addEventListener('orientationchange', checkOrientationChange);

      function checkOrientationChange() {
        let screenOrientation = window.screen.orientation;
        switch (screenOrientation.type) {
          case 'portrait-primary':
            console.log('you are in portrait-primary mode');
            break;
          case 'landscape-primary':
            console.log('locking to primary...');
            goFullScreen();
            break;
          case 'portrait-secondary':
            console.log('locking to primary...');
            goFullScreen();
            break;
          case 'landscape-secondary':
            console.log('locking to primary...');
            goFullScreen();
            break;
          default:
            console.log('implementation of screen orientation');
            console.log(screenOrientation.type);
        }
      }

      // function to request full screen of device browser

      function goFullScreen() {
        var elem = document.getElementById('root');
        if (elem.requestFullscreen) {
          elem.requestFullscreen().then(
            (data) => {
              lockScreenOrientation();
            },
            (err) => {
              console.log('Full Screen request failed');
            }
          );
        } else if (elem.mozRequestFullScreen) {
          /* Firefox */
          elem.mozRequestFullScreen().then(
            (data) => {
              lockScreenOrientation();
            },
            (err) => {
              console.log('Full Screen request failed');
            }
          );
        } else if (elem.webkitRequestFullscreen) {
          /* Chrome, Safari & Opera */
          elem.webkitRequestFullscreen().then(
            (data) => {
              lockScreenOrientation();
            },
            (err) => {
              console.log('Full Screen request failed');
            }
          );
        } else if (elem.msRequestFullscreen) {
          /* IE/Edge */
          elem.msRequestFullscreen().then(
            (data) => {
              lockScreenOrientation();
            },
            (err) => {
              console.log('Full Screen request failed');
            }
          );
        }
      }

      //function to lock the screen. in this case the screen will be locked in portrait-primary mode.

      //function to lock the screen. in this case the screen will be locked in portrait-primary mode.

      function lockScreenOrientation() {
        screen.lockOrientationUniversal =
          screen.lockOrientation || screen.mozLockOrientation || screen.msLockOrientation;

        if (screenOrientation.lock('portrait-primary')) {
          // Orientation was locked
          console.log('Screen locked to portrait');
        } else {
          // Orientation lock failed
          console.log('Screen lock failed');
        }
      }
    </script>
  </body>
</html>
